<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Owner Index Page</title>
</head>
<body>
<h1 th:text="'Owner Index Content'">Content</h1>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner: ${owners}">
        <td th:text="${owner.id}">Id</td>
        <td th:text="${owner.firstName}">Id</td>
        <td th:text="${owner.lastName}">Id</td>
    </tr>
    </tbody>
</table>
</body>
</html>
